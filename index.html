<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

<h1>Rock Paper Scissors</h1>

<div id="banner">
  <div id="game-instructions">
      <p>Let's play rock paper scissors!</p>
      <p>Press "r" for rock, "p" for paper, and "s" for scissors.</p>
  </div>
</div>

<div id="wins-box">
    <p id="wins-text">Wins:</p>
</div>

<div id="losses-box">
    <p id="losses-text">Losses:</p>
</div>

<div id="ties-box">
    <p id="ties-text">Ties:</p>
</div>

<img src="assets/rps-image-1.png" id="rps-image" alt="Image">

<script type="text/javascript" src="assets/game.js">

</script>

</body>

</html>
